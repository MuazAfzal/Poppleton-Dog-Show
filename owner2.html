<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Edwards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 5px solid #3e8e41;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .owner-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .owner-details img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .owner-details h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .owner-details p {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lee Edwards</h1>
    </header>

    <div class="container">
        <div class="owner-details">
            <img src="Owner2.jpg" alt="Lee Edwards' picture">
            <h2>Lee Edwards</h2>
            <p><strong>Email:</strong> <a href="mailto:elsie25@yahoo.com">elsie25@yahoo.com</a></p>
            <p><strong>Phone:</strong> +44(0)4379 123456</p>
        </div>

        <div class="address">
            <p><strong>Address:</strong> 56 Greenway Avenue, Poppleton, PO1 2DX</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Poppleton Dog Show. All Rights Reserved.</p>
    </footer>
</body>
</html>
