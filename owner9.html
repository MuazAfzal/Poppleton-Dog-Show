<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Morgan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 5px solid #3e8e41;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .owner-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .owner-details img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .owner-details h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .owner-details p {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
        }
        .owner-details a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .owner-details a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .address {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mark Morgan</h1>
    </header>

    <div class="container">
        <div class="owner-details">
            <img src="Owner9.jpg" alt="Mark Morgan's picture">
            <h2>Mark Morgan</h2>
            <p><strong>Email:</strong> <a href="mailto:markmorgan@gmail.com">markmorgan@gmail.com</a></p>
            <p><strong>Phone:</strong> 0734 303 4920</p>
        </div>
        
        <div class="address">
            <p><strong>Address:</strong> 26 White Court Green Poppleton 5600</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Poppleton Dog Show. All Rights Reserved.</p>
    </footer>
</body>
</html>
